<span class="border border-dark">
<div class="counter container-fluid m-5">
  <div class="col-2">
  <h1>*Counter</h1>
  <h3>Counter: {{ counter }}</h3>
  <button class="btn btn-primary btn-lg" (click)="increment()">Increment</button>
  <button class="btn btn-secondary btn-lg" (click)="decrement()" >Decrement</button>
  </div>
</div>
</span>
